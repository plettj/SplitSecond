<html>
    <head>
        <meta charset="utf-8">
        <title>Dino Destroyerrrrr!</title>
	    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Canvases are created with JavaScript -->
        <p class="belowCanvases"></p>
        <div class="cover one"></div>
        <div class="cover two"></div>

        <div class="bigText">
            LEVEL <span id="NextLevel">8</span><br>
            <span class="small"><br>enters from<br>the future</span>
        </div>

        <div id="PauseMenu" class="menu off" style="visibility: hidden;">
            <div class="content">
                <div class="back" onclick="menuBack()"><</div>
                <div class="title">Paused</div>
                <div class="button levels" onclick="fade('in', 'Levels Menu')"><span>[L]</span> Levels</div>
                <div class="button restart" onclick="restart()"><span>[R]</span> Restart</div>
                <div class="button play" onclick="menuBack()"><span>[P]</span> Play</div>
                <div class="link nextLevel">Next Level (link)</div>
            </div>
        </div>
        <div id="LevelsMenu" class="menu off" style="visibility: hidden;">
            <div class="content">
                <div class="back" onclick="menuBack()"><</div>
                <div class="title">Levels</div>
                <table id="Select">
                    <tr>
                        <td onclick='levels.startLevel(0); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>1</td>
                        <td onclick='levels.startLevel(1); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>2</td>
                        <td onclick='levels.startLevel(2); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>3</td>
                        <td onclick='levels.startLevel(3); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>4</td>
                    </tr>
                    <tr><td onclick='levels.startLevel(4); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>5</td>
                        <td onclick='levels.startLevel(5); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>6</td>
                        <td onclick='levels.startLevel(6); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>7</td>
                        <td onclick='levels.startLevel(7); menuBack(); fade("in", "Pause Menu"); document.body.querySelector(".restart").style.display = "none";'>8</td>
                    </tr>
                </table>
            </div>
        </div>

        
        <div id="Pause" style="display: block;" onclick="fade('in', 'Pause Menu')">
            <div class="gray"></div>
        </div>
    </body>
	<script src="main.js"></script>
	<script src="map.js"></script>
	<script src="world.js"></script>
	<script src="script.js"></script>
</html>
